<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoznam darov</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; border-bottom: 2px solid #eee; padding: 10px; color: #444; }
        td { border-bottom: 1px solid #eee; padding: 10px; color: #666; }
        h1 { margin-top: 0; color: #444; font-size: 1.5rem; }
        .amount-col { text-align: right; font-weight: bold; color: #2196F3; }
    </style>
</head>
<body>
    <div class="card">
        <nav style="margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;">
            <a href="index.html" style="margin-right: 10px; color: #666; text-decoration: none;">Domov</a>
            <a href="donations.html" style="margin-right: 10px; font-weight: bold; color: #2196F3; text-decoration: none;">Dary</a>
            <a href="history.html" style="color: #666; text-decoration: none;">História</a>
        </nav>

        <h1>Zoznam príspevkov</h1>
        
        <table id="donationsTable">
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th style="text-align: right;">Suma</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Combined timestamp and no-store to force fresh data
fetch('db/donations.json?v=' + new Date().getTime(), { cache: 'no-store' })
    .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.json();
    })
    .then(data => {
        const tbody = document.querySelector('#donationsTable tbody');
        
        // 1. Data Validation: Ensure we actually received an array
        if (!Array.isArray(data)) {
            console.error("Chyba: Očakávané pole (array).");
            tbody.innerHTML = "<tr><td colspan='2' style='text-align: center; color: #888;'>Dáta sú poškodené.</td></tr>";
            return;
        }

        // 2. Empty State Handling: What to show if there are no donations yet
        if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='2' style='text-align: center; color: #888;'>Zatiaľ žiadne dary.</td></tr>";
            return;
        }

        // 3. Safe Sorting by date (newest first)
        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 4. Safe Rendering
        data.forEach(item => {
            // Safely convert amount to a Number to prevent .toFixed() from crashing
            const amount = Number(item.amount);
            const safeAmount = isNaN(amount) ? 0 : amount;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.date || 'Neznámy dátum'}</td>
                <td class="amount-col">${safeAmount.toFixed(2)}€</td>
            `;
            tbody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error loading donations:', error);
        // Display a user-friendly error message inside the table
        const tbody = document.querySelector('#donationsTable tbody');
        if (tbody) {
            tbody.innerHTML = "<tr><td colspan='2' style='text-align: center; color: red;'>Nepodarilo sa načítať zoznam darov.</td></tr>";
        }
    });
    </script>
</body>
</html>
