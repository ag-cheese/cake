<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecake Fund</title>
    <style>
        /* Simple, clean styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 1.5rem; color: #444; }
        p { color: #666; margin-bottom: 1.5rem; }

        /* Progress Bar Styles */
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 30px;
            width: 100%;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); /* Cake colors */
            height: 100%;
            width: 0%; /* JS will change this */
            border-radius: 25px;
            transition: width 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .qr-section {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background-color: #eee;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        
        .qr-img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üç∞ Cheesecake Fund</h1>
        <p>Help me bake a cake for the office! Contributions go towards ingredients.</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="stats">
            <span id="currentText">‚Ç¨0.00</span>
            <span style="color: #aaa;">/</span>
            <span id="goalText">‚Ç¨0.00</span>
        </div>

        <div class="qr-section">
            <p><strong>Scan to contribute</strong></p>
            <img src="qr.png" class="qr-img" alt="Scan to pay">
            <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">
                Or send to: <br><strong>IBAN: SK12 1100 0000 0012 3456 7890</strong>
            </p>
        </div>
    </div>

    <script>
        /* =========================================
           UPDATE YOUR PROGRESS HERE
           ========================================= */
        const config = {
            currentAmount: 15.50,  // <--- EDIT THIS NUMBER when you get money
            goalAmount: 60.00,     // <--- Set your cake goal here
            currency: "‚Ç¨"
        };

        /* Logic to update the page */
        const percentage = (config.currentAmount / config.goalAmount) * 100;
        const cappedPercentage = Math.min(percentage, 100); // Don't overflow if we get extra tips!

        document.getElementById('progressBar').style.width = cappedPercentage + "%";
        document.getElementById('currentText').innerText = config.currency + config.currentAmount.toFixed(2);
        document.getElementById('goalText').innerText = config.currency + config.goalAmount.toFixed(2);
    </script>
</body>
</html>
