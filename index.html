<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecake - zbierka</title>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        /* =========================================
           Wait for HTML to load, THEN run the script
           ========================================= */

        const config = {
            currentAmount: 19.50,  // <--- EDIT THIS NUMBER
            goalAmount: 20.00,     // <--- Set goal
            currency: "‚Ç¨"
        };

        /* Logic to update the page */
        const percentage = (config.currentAmount / config.goalAmount) * 100;
        // Ensure it doesn't go over 100% or below 0%
        let cappedPercentage = Math.min(percentage, 100);
        cappedPercentage = Math.max(cappedPercentage, 0);

        // Update elements
        const bar = document.getElementById('progressBar');
        const current = document.getElementById('currentText');
        const goal = document.getElementById('goalText');

        if (bar && current && goal) {
             bar.style.width = cappedPercentage + "%";
             // Your preferred format (19.50‚Ç¨)
             current.innerText = config.currentAmount.toFixed(2) + config.currency;
             goal.innerText = config.goalAmount.toFixed(2) + config.currency;
        }
    });
    </script>
    <style>
        /* Simple, clean styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 1.5rem; color: #444; }
        p { color: #666; margin-bottom: 1.5rem; }

        /* Progress Bar Styles */
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 30px;
            width: 100%;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); /* Cake colors */
            height: 100%;
            width: 0%; /* JS will change this */
            border-radius: 25px;
            transition: width 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .qr-section {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background-color: #eee;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        
        .qr-img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üç∞ Cheesecake zbierka</h1>
        <p>Keƒè sa vyzbiera uveden√° suma, v kuchynke na 2. poschod√≠ sa objav√≠ cheesecake :)</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="stats">
            <span id="currentText">‚Ç¨0.00</span>
            <span style="color: #aaa;">/</span>
            <span id="goalText">‚Ç¨0.00</span>
        </div>

        <div class="qr-section">
            <p><strong>Naskenuj pre zaslanie pr√≠spevku</strong></p>
            <img src="qr.png" class="qr-img" alt="Scan to pay">
            <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">
                Alebo po≈°li sem: <br><strong>IBAN: SK26 7500 0000 0040 3216 0859</strong>
            </p>
        </div>
    </div>
</body>
</html>
