<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecake - zbierka</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 1.5rem; color: #444; }
        p { color: #666; margin-bottom: 1.5rem; }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 30px;
            width: 100%;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            /* Blue gradient */
            background: linear-gradient(90deg, #2196F3 0%, #64B5F6 100%);
            height: 100%;
            width: 0%;
            border-radius: 25px;
            transition: width 1s ease-in-out;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .qr-section {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            margin-bottom: 1.5rem; /* Added space below QR code */
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background-color: #eee;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        
        .qr-img { max-width: 100%; border-radius: 10px; }

        /* Navigation Styles */
        .bottom-nav {
            border-top: 1px solid #eee;
            padding-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .bottom-nav a {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
        }
        
        .bottom-nav a.active {
            color: #2196F3;
            font-weight: bold;
        }

        .bottom-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üç∞ Cheesecake zbierka</h1>
        <p>Keƒè sa vyzbiera uveden√° suma, v kuchynke na 2. poschod√≠ sa objav√≠ cheesecake :)</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="stats">
            <span id="currentText">0.00‚Ç¨</span>
            <span style="color: #aaa;">/</span>
            <span id="goalText">0.00‚Ç¨</span>
        </div>

        <div class="qr-section">
            <p><strong>Naskenuj pre zaslanie pr√≠spevku</strong></p>
            <img src="qr.png" class="qr-img" alt="QR Platba" onerror="this.style.display='none';">
            <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">
                Alebo po≈°li sem: <br><strong>IBAN: SK26 7500 0000 0040 3216 0859</strong>
            </p>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="active">Domov</a>
            <a href="donations.html">Dary</a>
            <a href="history.html">Hist√≥ria</a>
        </nav>
    </div>

    <script>
        // 1. Fetch the data from the JSON file
        fetch('db/status.json')
            .then(response => response.json())
            .then(config => {
                
                let percentage = (config.currentAmount / config.goalAmount) * 100;
                if (percentage > 100) percentage = 100;
                if (percentage < 0) percentage = 0;

                const bar = document.getElementById('progressBar');
                const current = document.getElementById('currentText');
                const goal = document.getElementById('goalText');

                if (bar) bar.style.width = percentage + "%";
                if (current) current.innerText = config.currentAmount.toFixed(2) + config.currency;
                if (goal) goal.innerText = config.goalAmount.toFixed(2) + config.currency;
            })
            .catch(error => console.error('Error loading status:', error));
    </script>

</body>
</html>
