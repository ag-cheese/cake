<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥ria kol√°ƒçov</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .cake-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .cake-item:last-child { border-bottom: none; }
        .cake-name { font-weight: bold; font-size: 1.1rem; color: #333; }
        .cake-dates { font-size: 0.85rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <nav style="margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;">
            <a href="index.html" style="margin-right: 10px; color: #666; text-decoration: none;">Domov</a>
            <a href="donations.html" style="margin-right: 10px; color: #666; text-decoration: none;">Dary</a>
            <a href="history.html" style="font-weight: bold; color: #2196F3; text-decoration: none;">Hist√≥ria</a>
        </nav>

        <h1>Upeƒçen√© kol√°ƒçe üç∞</h1>
        <div id="historyList">
            </div>
    </div>

    <script>
        // Combined timestamp and no-store for aggressive cache bypassing
fetch('db/history.json?v=' + new Date().getTime(), { cache: 'no-store' })
    .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.json();
    })
    .then(data => {
        const list = document.getElementById('historyList');
        
        // 1. Data Validation: Ensure we actually received an array
        if (!Array.isArray(data)) {
            console.error("Chyba: Oƒçak√°van√© pole (array), ale pri≈°iel in√Ω form√°t.");
            list.innerHTML = "<p style='text-align: center; color: #888;'>D√°ta s√∫ po≈°koden√©.</p>";
            return;
        }

        // 2. Empty State Handling: What to show if no cakes have been baked yet
        if (data.length === 0) {
            list.innerHTML = "<p style='text-align: center; color: #888;'>Zatiaƒæ ≈æiadna hist√≥ria kol√°ƒçov.</p>";
            return;
        }

        // 3. Safe Sorting
        data.sort((a, b) => new Date(b.servedDate) - new Date(a.servedDate));

        // 4. Safe Rendering with fallbacks for missing data
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cake-item';
            div.innerHTML = `
                <div class="cake-name">${item.cakeName || 'Nezn√°my kol√°ƒç'}</div>
                <div class="cake-dates">
                    Vyzbieran√©: ${item.collectedDate || '?'} ‚Ä¢ Zjeden√©: ${item.servedDate || '?'}
                </div>
            `;
            list.appendChild(div);
        });
    })
    .catch(error => {
        console.error('Error loading history:', error);
        // Display a user-friendly error message on the screen
        const list = document.getElementById('historyList');
        if (list) {
            list.innerHTML = "<p style='text-align: center; color: red;'>Nepodarilo sa naƒç√≠ta≈• hist√≥riu.</p>";
        }
    });
    </script>
</body>
</html>
